<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widith=divice-width, initial-scale=1.0">
        <title>sign in</title>
        <style>
            form{
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .login-general{
                width: 80%;
                padding:1rem;
                border-radius: 10px;
            }
            .pass-word, .user-name{
                margin-top: 8px;
                padding: 2px;
            }

            .user{
                padding:4px
            }
            .login-panel{
                display: flex;
                justify-content: center;
                width: 40%;
                flex-direction: column;
                align-items: center;
                padding:1rem;
                position: absolute;
                top:50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-style: solid;
                border-width: 2px;
                border-radius: 10px;

            }
            body{
                position: relative;
                height:100vh;
                background: #c1e1eb;
            }
            
        </style>
    </head>
    <body>
        <div class="login-panel">
            <div class="login-general">
                <div class="user-name">
                    <form>
                        <label for="username" class="uname">User Name</label>
                        <input type="text" class="user" id="username" name="username" placeholder=""/>
                    </form>
                </div>

                <div class="pass-word">
                    <form>
                        <lable for="password" class="uname">Password</lable>
                        <input type="password" class="user" id="password" name="password" placeholder=""/>
                    </form>
                </div>
            </div>
            <p class="sign-in">Dont have account yet? <a href="signup.html">Create Account</a> </p>
        </div>
    </body>
</html>
